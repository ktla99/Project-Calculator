<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <label for=""></label><input type="textbox" disabled="disabled" id="display">
    <div class="container">
        <div class="secondRow">
            <button id="clear" type="button">AC</button>
            <button id="operator" type="button">+/-</button>
            <button id="operator" type="button">%</button>
            <button id="operator" type="button">/</button>
        </div>
        <div class="thirdRow">
            <button id="number" type="button">7</button>
            <button id="number" type="button">8</button>
            <button id="number" type="button">9</button>
            <button id="operator" type="button">*</button>
        </div>
        <div class="fourthRow">
            <button id="number" type="button">4</button>
            <button id="number" type="button">5</button>
            <button id="number" type="button">6</button>
            <button id="operator" type="button">-</button>
        </div>
        <div class="fifthRow">
            <button id="number" type="button">1</button>
            <button id="number" type="button">2</button>
            <button id="number" type="button">3</button>
            <button id="operator" type="button">+</button>
        </div>
        <div class="sixthRow">
            <button id="number" type="button">0</button>
            <button class="dot" type="button">.</button>
            <button class="equal" type="button">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
