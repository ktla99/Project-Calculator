<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
        <input type="text" id="topDisplay">
        <input type="text" id="bottomDisplay">
        <div class="button-container">
            <div class="secondRow">
                <button id="clear" type="button">AC</button>
                <div class="operator">
                    <button id="positiveNegative" type="button">+/-</button>
                    <button id="percent" type="button">%</button>
                    <button id="divide" type="button">/</button>
                </div>
            </div>
            <div class="thirdRow">
                <div class="num">
                    <button id="seven" type="button">7</button>
                    <button id="eight" type="button">8</button>
                    <button id="nine" type="button">9</button>
                </div>
                <div class="operator">
                    <button id="multiply" type="button">*</button>
                </div>
            </div>
            <div class="fourthRow">
                <div class="num">
                    <button id="four" type="button">4</button>
                    <button id="five" type="button">5</button>
                    <button id="six" type="button">6</button>
                </div>
                <div class="operator">
                    <button id="subtract" type="button">-</button>
                </div>
            </div>
            <div class="fifthRow">
                <div class="num">
                    <button id="one" type="button">1</button>
                    <button id="two" type="button">2</button>
                    <button id="three" type="button">3</button>
                </div>
                <div class="operator">
                    <button id="add" type="button">+</button>
                </div>
            </div>
            <div class="sixthRow">
                <div class="num">
                    <button id="zero" type="button">0</button>
                </div>
                <div class="operator">
                    <button id="dot" type="button">.</button>
                    <button id="equal" type="button">=</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
</body>
</html>
