<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css.style">
</head>
<body>
    <div id="result"></div>
    <div class="container"></div>
        <div class="secondRow"></div>
            <button class="restart" type="button">AC</button>
            <button class="positiveNegative" type="button">+/-</button>
            <button class="percentage" type="button">%</button>
            <button class="divide" type="button">/</button>
        <div class="thirdRow"></div>
            <button class="numberSeven" type="button">7</button>
            <button class="numberEight" type="button">8</button>
            <button class="numberNine" type="button">9</button>
            <button class="multiplication" type="button">*</button>
        <div class="fourthRow"></div>
            <button class="numberFour" type="button">4</button>
            <button class="numberFive" type="button">5</button>
            <button class="numberSix" type="button">6</button>
            <button class="subtract" type="button">-</button>
        <div class="fifthRow"></div>
            <button class="numberOne" type="button">1</button>
            <button class="numberTwo" type="button">2</button>
            <button class="numberThree" type="button">3</button>
            <button class="addition" type="button">+</button>
        <div class="sixthRow"></div>
            <button class="numberZero" type="button">0</button>
            <button class="dot" type="button">.</button>
            <button class="equal" type="button">=</button>
    <script src="app.js"></script>
</body>
</html>
